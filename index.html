<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>module-load</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #app {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div><button onclick="toggleApp()">打开 vue app</button></div>
    <div>加载的 vue 应用</div>
    <div id="app"></div>
    <script src="./single-spa.min.js"></script>
    <script src="./vueapp.js"></script>
    <script type="text/javascript">
      var showVueApp = false;
      singleSpa.registerApplication('vueapp', window['vueapp'], function() {return showVueApp});
      singleSpa.start();

      function toggleApp() {
        showVueApp = !showVueApp;
        singleSpa.triggerAppChange();
      }
    </script>
  </body>
</html>
